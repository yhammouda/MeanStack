<div>
  <h1 mat-dialog-title>ADD Mission</h1>
  <!--
<div mat-dialog-content>
  <p class="mat-body-1">{{ data?.message }}</p>
</div>
-->
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="label"
          placeholder="Transaction Label"
        />
        <mat-error *ngIf="form.get('label').invalid"
          >Please enter a post title.</mat-error
        >
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>

      <!--
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          formControlName="content"
          placeholder="Post Content"
        ></textarea>
        <mat-error *ngIf="form.get('content').invalid"
          >Please enter a post title.</mat-error
        >
      </mat-form-field>
        -->
      <mat-form-field>
        <input
        matInput
        type="text"
        formControlName="amount"
        placeholder="Amount"
      />
      </mat-form-field>
      <mat-error *ngIf="form.get('amount').invalid"
      >Please enter a valid amount.</mat-error>

      <mat-form-field>
        <input
        matInput
        type="date"
        formControlName="date"
        placeholder="Date"
      />
      </mat-form-field>
      <mat-error *ngIf="form.get('date').invalid"
      >Please enter a valid date.</mat-error>


      <mat-form-field appearance="fill">
        <mat-label>Choose type Fees</mat-label>
        <mat-select matInput formControlName="feesControl">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let fee of fees" [value]="fee">
            {{fee.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('feesControl').invalid">Please choose a fees type</mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
  </mat-card>
